<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./resources/css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
   <title>Free-Wallpapers-app</title>
</head>
<body>
   <div class="wrapper">
      <div class="loader-back">
         <h3>Searching free photos...</h3>
         <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      </div>
      <img onclick="topFunction()" class="back-to-top" src="./resources/images/up-arrow.png" alt="up-arrow">
      <header class="header">
         <h1 class="header__text">Free Wallpapers</h1>
         <form class="search-form" action="#">
            <div class="search-form__wrapper">
               <a class="home-icon" href="">
                  <img class="home-icon__img" src="./resources/images/home.png" alt="home icon">
               </a>
               <input class="search-form__input" type="text" placeholder="Search free photos...">
               <button class="search-form__btn" type="submit"><p>Search</p></button>
            </div>
         </form>
      </header>
      <div class="category">
         <button class="category-box category-nature">Nature</button>
         <button class="category-box category-food">Film</button>
         <button class="category-box category-experimental">Experimental</button>
         <button class="category-box category-animals">Animals</button>
         <button class="category-box category-fashion">People</button>
         <button class="category-box category-textures">Technology</button>
      </div>
   
      <div class="image-popup hidden">
         <button class="image-popup__close-btn"><img src="./resources/images/close.png" alt="close button"></button>
         <a href="#" class="image-popup__download-btn" target="_blank">download image</a>
         <img src="" class="image-popup__large-img" alt="">
         <button class="image-popup__controls pre-btn"><img src="./resources/images/pre.png" alt="Previous button"></button>
         <button class="image-popup__controls next-btn"><img src="./resources/images/next.png" alt="Next button"></button>
      </div>
      <div class="image-popup__background">
      </div>
   
      <section class="recent">
         <img class="not-found hidden" src="./resources/images/not-found.png"/>
         <h2 class="no-photos hidden">Sorry, nothing found.</h2>
         <h2 class="gallery-title">Recent photos</h2>
         <div class="recent-gallery">
            <!-- <img class="recent-gallery__photo" src="#" alt="">
            <img class="recent-gallery__photo" src="#" alt=""> -->
         </div>
         <div class="pagination">
            <button class="button">Load more</button>
      </section>
   </div>
   <footer class="footer">
      <div>Designed by Aleksandar ZdravkoviÄ‡ 2022. All rights reserved.</div>
   </footer>
   <script src="./resources/js/app.js"></script>
</body>
</html>
